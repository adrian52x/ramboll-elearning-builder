  #   ports:
  #     - "${PGADMIN_PORT}:80"
  #   depends_on:
  #     - postgres
  #   restart: unless-stopped

  # MinIO for local file storage (S3-compatible)
  minio:
    image: minio/minio
    container_name: ramboll-elearning-storage
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"  # API
      - "9002:9002"  # Console UI
    volumes:
      - ramboll-elearning-storage:/data
    command: server /data --console-address ":9002"
    restart: unless-stopped

volumes:
  ramboll-elearning-data:
  ramboll-elearning-storage: