  postgres:
    image: postgres:15
    container_name: ramboll-elearning-db
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - ramboll-elearning-data:/var/lib/postgresql/data
    restart: unless-stopped

  # Optional: PgAdmin for GUI access
  # pgadmin:
